<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>MaruBatsuGame</title>
    <link rel="stylesheet" href="./maru_batsu_game.css"   type="text/css"charset="utf-8">
  </head>
  <body>
    <h1>MaruBatsuGame</h1>
    <div class="square">
      <div id="row1">
        <span id="column1"></span>
        <span id="column2"></span>
        <span id="column3"></span>
      </div>
      <div id="row2">
        <span id="column1"></span>
        <span id="column2"></span>
        <span id="column3"></span>
      </div>
      <div id="row3">
        <span id="column1"></span>
        <span id="column2"></span>
        <span id="column3"></span>
      </div>
    </div>
    <script type="text/javascript" src="./maru_batsu_game.js" charset="utf-8"></script>
    <script type="text/javascript">
      var maruBatsu = new MaruBatsu();
      maruBatsu.reset(3);
      maruBatsu.selectSquare(1,1);//batsu
      maruBatsu.selectSquare(1,3);//maru
      maruBatsu.selectSquare(2,2);//batsu
      maruBatsu.selectSquare(2,3);//maru
      maruBatsu.selectSquare(3,3);//batsu
      maruBatsu.selectSquare(1,2);//maru
    </script>
  </body>
</html>
